<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} </title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'imfwebapp/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'imfwebapp/content/site.css' %}" />
    <script src="{% static 'imfweb/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
                <a href="/" class="navbar-brand">International Monetory Fund</a>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - International Monetory Fund</p>
        </footer>
    </div>

    <script src="{% static 'imfwebapp/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'imfwebapp/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'imfwebapp/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
